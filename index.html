<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="https://use.typekit.net/fut0vuv.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dipedra</title>

    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <header>
      <div class="header-main container pady-1 flex-col align-center gap-1">
        <img src="assets/Logo.png" alt="Logo Dipedra" />
        <ul class="menu">
          <a href="#">Home</a>
          <a href="#">Portfolio</a>
          <a href="#">Orçamento</a>
          <a href="#">Sobre Nós</a>
        </ul>
      </div>
    </header>

    <!-- Estrutura do Slideshow -->
    <section class="slideshow">
      <div class="card-container">
        <div class="card-content">
          <div class="text-box">
            <h2>Mais Qualidade e Sofisticação</h2>
            <p>
              Mármores, granitos e pedras naturais em larga escala para as
              construtoras e incorporadoras, bem como aos projetos residenciais
              e comerciais.
            </p>
          </div>
          <div class="button-box">
            <a href="#" class="btn">Conheça nossos Produtos</a>
          </div>
        </div>
      </div>
    </section>

    <section id="maps">
      <h2>Localização</h2>
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3891.9640697241534!2d-38.160598!3d-12.715767!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x716457745b5691b%3A0xb19cef624282ede3!2sDIPEDRA%20-%20M%C3%A1rmore%2C%20Granitos%20e%20Pedras%20Naturais!5e0!3m2!1spt-BR!2sbr!4v1731003765531!5m2!1spt-BR!2sbr"
          width="80%"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>

    <!-- Importando o JavaScript do Slideshow -->
    <script src="slider.js"></script>
  </body>
</html>
