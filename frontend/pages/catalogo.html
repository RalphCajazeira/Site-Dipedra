<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo - Dipedra</title>
    <link rel="stylesheet" href="../assets/css/catalogo.css" />

    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page-container">
      <!-- Cabeçalho direto, sem carregamento dinâmico -->
      <header class="site-header">
        <div class="header-main container pady-1">
          <a class="header-logo" href="../index.html">
            <img src="../assets/images/Logo Dipedra SVG.png" alt="Logo Dipedra" />
          </a>
          <nav class="header-menu">
            <a href="../index.html">Home</a>
            <a href="catalogo.html">Catálogo</a>
            <a href="budget.html">Orçamento</a>
            <a href="about.html">Sobre Nós</a>
          </nav>
          <div class="header-actions">
            <a class="login-link" href="login.html" aria-label="Acessar área restrita">
              <img src="../assets/icons/user-circle.svg" alt="" aria-hidden="true" />
            </a>
            <div class="user-session" hidden>
              <span class="user-session__greeting" aria-live="polite"></span>
              <button type="button" class="user-session__logout">Sair</button>
            </div>
          </div>
        </div>
      </header>

      <!-- Campo de Pesquisa -->
      <section class="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Digite uma ou mais partes do nome, tipo, ou material..."
        />
        <div class="button-group">
          <img
            src="../assets/icons/qrcode.svg"
            id="generate-qrcode"
            alt="Gerar QR Code"
            style="cursor: pointer"
          />
          <img
            src="../assets/icons/link_50.svg"
            id="copy-link"
            alt="Copiar Link"
            style="cursor: pointer"
          />
        </div>
      </section>

      <!-- Painel administrativo -->
      <section id="admin-panel" class="admin-panel" hidden>
        <div class="admin-toolbar">
          <div>
            <h2>Gerenciamento do catálogo</h2>
            <p class="admin-hint">
              Utilize o formulário para adicionar novos materiais e os botões de cada item para editar ou remover.
            </p>
          </div>
          <div class="admin-toolbar-actions">
            <button type="button" id="toggle-upload">Adicionar imagens</button>
            <button type="button" id="logout-button">Sair</button>
          </div>
        </div>
        <form
          id="upload-form"
          class="admin-form"
          hidden
          enctype="multipart/form-data"
        >
          <input type="text" name="nome" id="upload-nome" placeholder="Nome do produto" required />
          <input type="text" name="tipo" id="upload-tipo" placeholder="Tipo" />
          <input type="text" name="material" id="upload-material" placeholder="Material" />
          <input
            type="text"
            name="ambientes"
            id="upload-ambientes"
            placeholder="Ambientes (separados por vírgula)"
          />
          <input type="file" name="images" id="upload-imagens" accept="image/*" multiple required />
          <p class="admin-hint">Envie até 10 imagens por vez.</p>
          <button type="submit">Salvar imagens</button>
        </form>
      </section>

      <!-- Filtro -->
      <section class="filter-container">
        <div>
          <label for="ambientes">Ambientes</label>
          <input
            type="radio"
            id="ambientes"
            name="filter-type"
            value="ambientes"
            checked
          />
        </div>
        <div>
          <label for="nome">Nome</label>
          <input type="radio" id="nome" name="filter-type" value="nome" />
        </div>
        <div>
          <label for="tipo">Tipo</label>
          <input type="radio" id="tipo" name="filter-type" value="tipo" />
        </div>
        <div>
          <label for="material">Material</label>
          <input
            type="radio"
            id="material"
            name="filter-type"
            value="material"
          />
        </div>
        <div>
          <label for="chapas">Chapas</label>
          <input type="radio" id="chapas" name="filter-type" value="chapas" />
        </div>
      </section>

      <!-- Grid de Imagens -->
      <section>
        <div id="catalogo-grid" class="grid-container">
          <!-- As imagens serão geradas dinamicamente aqui pelo JavaScript -->
        </div>
      </section>

      <div id="catalogo-bottom"></div>

      <!-- Rodapé direto, sem carregamento dinâmico -->
      <footer>
        <p>&copy; 2024 Dipedra</p>
      </footer>
    </div>

    <!-- Modal para Ampliar a Imagem -->
    <div id="image-modal" class="modal">
      <button class="modal-close">×</button>
      <div class="modal-content">
        <!-- Botão Anterior -->
        <button class="modal-button left" onclick="navigateImage(-1)">
          <img src="../assets/icons/chevron_left.svg" alt="Anterior" />
        </button>

        <!-- Imagem Ampliada -->
        <img id="modal-image" src="" alt="Imagem ampliada" />

        <!-- Botão Próximo -->
        <button class="modal-button right" onclick="navigateImage(1)">
          <img src="../assets/icons/chevron_right.svg" alt="Próximo" />
        </button>
      </div>
    </div>

    <div id="edit-modal" class="modal" style="display: none">
      <div class="admin-modal">
        <button class="modal-close" type="button" id="close-edit-modal">×</button>
        <h3>Editar item do catálogo</h3>
        <form id="edit-form">
          <label for="edit-nome">Nome</label>
          <input type="text" id="edit-nome" name="nome" required />

          <label for="edit-tipo">Tipo</label>
          <input type="text" id="edit-tipo" name="tipo" />

          <label for="edit-material">Material</label>
          <input type="text" id="edit-material" name="material" />

          <label for="edit-ambientes">Ambientes (separados por vírgula)</label>
          <textarea id="edit-ambientes" name="ambientes" rows="2"></textarea>

          <button type="submit">Salvar alterações</button>
        </form>
      </div>
    </div>

    <!-- Scripts de integração com a API -->
    <script src="../scripts/config.js"></script>
    <script src="../scripts/app-api.js"></script>
    <script src="../scripts/session-ui.js"></script>
    <script src="../scripts/catalogo.js"></script>

    <!-- Script da biblioteca QR Code -->
    <script src="../scripts/qrcode.min.js"></script>

    <!-- Script de pesquisa e QR Code -->
    <script src="../scripts/searchTyping.js"></script>
  </body>
</html>
