<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administração do Catálogo - Dipedra</title>
    <link rel="stylesheet" href="../assets/css/index.css" />
  </head>
  <body>
    <div class="page-container">
      <!-- Cabeçalho -->
      <header>
        <div class="header-main container pady-1 flex-col align-center gap-1">
          <img src="../assets/images/Logo Dipedra.png" alt="Logo Dipedra" />
          <ul class="menu">
            <a href="../index.html">Home</a>
            <a href="catalogo.html">Catálogo</a>
            <a href="catalogoadmin.html">Administração</a>
          </ul>
        </div>
      </header>

      <!-- Campo de Gerenciamento -->
      <section class="upload-container">
        <form id="uploadForm" enctype="multipart/form-data" class="upload-form">
          <input
            type="text"
            id="productName"
            name="nome"
            placeholder="Nome do Produto"
            required
          />
          <input
            type="text"
            id="productType"
            name="tipo"
            placeholder="Tipo"
            required
          />
          <input
            type="text"
            id="productMaterial"
            name="material"
            placeholder="Material"
            required
          />
          <input
            type="text"
            id="productAmbientes"
            name="ambientes"
            placeholder="Ambientes (separados por vírgula)"
            required
          />
          <input
            type="file"
            id="productImages"
            name="images"
            accept="image/*"
            multiple
            required
          />
          <button type="submit">Enviar</button>
        </form>
      </section>

      <!-- Campo de Pesquisa -->
      <section class="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Digite uma ou mais partes do nome, tipo, ou material..."
        />
      </section>

      <!-- Campo de Filtros -->
      <section class="filter-container">
        <div>
          <label for="ambientes">Ambientes</label>
          <input
            type="radio"
            id="ambientes"
            name="filter-type"
            value="ambientes"
            checked
          />
        </div>
        <div>
          <label for="nome">Nome</label>
          <input type="radio" id="nome" name="filter-type" value="nome" />
        </div>
        <div>
          <label for="tipo">Tipo</label>
          <input type="radio" id="tipo" name="filter-type" value="tipo" />
        </div>
        <div>
          <label for="material">Material</label>
          <input
            type="radio"
            id="material"
            name="filter-type"
            value="material"
          />
        </div>
      </section>

      <!-- Grid de Imagens -->
      <section id="catalogo-grid" class="grid-container">
        <!-- As imagens serão geradas dinamicamente aqui pelo JavaScript -->
      </section>

      <section id="catalogo-admin-container">
        <div id="catalogo-grid" class="grid">
          <!-- Os itens serão carregados dinamicamente aqui -->
        </div>
      </section>

      <div id="editModal" class="modal" style="display: none">
        <div class="modal-content">
          <span class="close-btn" id="closeModal">&times;</span>
          <h3>Editar Item</h3>
          <form id="editForm">
            <label for="editNome">Nome</label>
            <input type="text" id="editNome" name="nome" required />

            <label for="editTipo">Tipo</label>
            <input type="text" id="editTipo" name="tipo" required />

            <label for="editMaterial">Material</label>
            <input type="text" id="editMaterial" name="material" required />

            <label for="editAmbientes">Ambientes (separados por vírgula)</label>
            <input type="text" id="editAmbientes" name="ambientes" required />

            <button type="submit">Salvar</button>
          </form>
        </div>
      </div>

      <!-- Rodapé -->
      <footer>
        <p>&copy; 2024 Dipedra</p>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="../scripts/catalogo.js"></script>
    <script src="../scripts/catalogoadmin.js"></script>
  </body>
</html>
