<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo - Dipedra</title>
    <link rel="stylesheet" href="../assets/css/catalogo.css" />

    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page-container">
      <!-- Cabeçalho direto, sem carregamento dinâmico -->
      <header>
        <div class="header-main container pady-1 flex-col align-center gap-1">
          <img src="../assets/images/Logo Dipedra SVG.png" alt="Logo Dipedra" />
          <ul class="menu">
            <a href="../index.html">Home</a>
            <a href="catalogo.html">Catálogo</a>
            <a href="budget.html">Orçamento</a>
            <a href="about.html">Sobre Nós</a>
          </ul>
        </div>
      </header>

      <!-- Campo de Pesquisa -->
      <section class="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Digite uma ou mais partes do nome, tipo, ou material..."
        />
        <div class="button-group">
          <img
            src="../assets/icons/qrcode.svg"
            id="generate-qrcode"
            alt="Gerar QR Code"
            style="cursor: pointer"
          />
          <img
            src="../assets/icons/link_50.svg"
            id="copy-link"
            alt="Copiar Link"
            style="cursor: pointer"
          />
        </div>
      </section>

      <!-- Filtro -->
      <section class="filter-container">
        <div>
          <label for="ambientes">Ambientes</label>
          <input
            type="radio"
            id="ambientes"
            name="filter-type"
            value="ambientes"
            checked
          />
        </div>
        <div>
          <label for="nome">Nome</label>
          <input type="radio" id="nome" name="filter-type" value="nome" />
        </div>
        <div>
          <label for="tipo">Tipo</label>
          <input type="radio" id="tipo" name="filter-type" value="tipo" />
        </div>
        <div>
          <label for="material">Material</label>
          <input
            type="radio"
            id="material"
            name="filter-type"
            value="material"
          />
        </div>
      </section>

      <!-- Grid de Imagens -->
      <section id="catalogo-grid" class="grid-container">
        <!-- As imagens serão geradas dinamicamente aqui pelo JavaScript -->
      </section>

      <!-- Aqui ficará o botão -->
      <div id="catalogo-grid"></div>
      <div id="catalogo-bottom"></div>

      <!-- Rodapé direto, sem carregamento dinâmico -->
      <footer>
        <p>&copy; 2024 Dipedra</p>
      </footer>
    </div>

    <!-- Modal para Ampliar a Imagem -->
    <div id="image-modal" class="modal">
      <button class="modal-close">×</button>
      <div class="modal-content">
        <!-- Botão Anterior -->
        <button class="modal-button left" onclick="navigateImage(-1)">
          <img src="../assets/icons/chevron_left.svg" alt="Anterior" />
        </button>

        <!-- Imagem Ampliada -->
        <img id="modal-image" src="" alt="Imagem ampliada" />

        <!-- Botão Próximo -->
        <button class="modal-button right" onclick="navigateImage(1)">
          <img src="../assets/icons/chevron_right.svg" alt="Próximo" />
        </button>
      </div>
    </div>

    <!-- Script específico para o catálogo -->
    <script src="../scripts/catalogo.js"></script>

    <!-- Script da biblioteca QR Code -->
    <script src="../scripts/qrcode.min.js"></script>

    <!-- Script de pesquisa e QR Code -->
    <script src="../scripts/searchTyping.js"></script>
  </body>
</html>
