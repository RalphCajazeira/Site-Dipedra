<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="../assets/css/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo - Dipedra</title>
  </head>
  <body>
    <div class="page-container">
      <!-- Header -->
      <header>
        <div class="header-main container pady-1 flex-col align-center gap-1">
          <img src="../assets/images/Logo.png" alt="Logo Dipedra" />
          <ul class="menu">
            <a href="index.html">Home</a>
            <a href="catalogo.html">Catálogo</a>
            <a href="#">Orçamento</a>
            <a href="#">Sobre Nós</a>
          </ul>
        </div>
      </header>

      <!-- Campo de Pesquisa -->
      <section class="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Digite uma ou mais partes do nome, tipo, ou material..."
        />
      </section>

      <!-- Grid de Imagens -->
      <section id="catalogo-grid" class="grid-container">
        <!-- As imagens serão geradas dinamicamente aqui pelo JavaScript -->
      </section>

      <!-- Footer -->
      <footer>
        <p>&copy; 2024 Dipedra</p>
      </footer>
    </div>

    <!-- Modal para Ampliar a Imagem -->
    <div id="image-modal" class="modal">
      <button class="modal-close" onclick="closeModal()">×</button>
      <div class="modal-content">
        <!-- Botão Anterior -->
        <button class="modal-button left" onclick="navigateImage(-1)">
          <img src="../assets/icos/chevron_left.svg" alt="Anterior" />
        </button>

        <!-- Imagem Ampliada -->
        <img id="modal-image" src="" alt="Imagem ampliada" />

        <!-- Botão Próximo -->
        <button class="modal-button right" onclick="navigateImage(1)">
          <img src="../assets/icos/chevron_right.svg" alt="Próximo" />
        </button>
      </div>
    </div>

    <!-- Script para carregar as imagens do catálogo e a pesquisa -->
    <script src="../scripts/catalogo.js"></script>
  </body>
</html>
